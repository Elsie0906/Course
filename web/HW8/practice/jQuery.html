<!DOCTYPE html>
<html>
  <head>
    <title>Testing jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
  <script>
    $(document).ready(function() {

      console.log($("#test").val());
      console.log($("#option").val());

      $("#option").click(function(){
        $("#testing").removeAttr("disabled");
      });

      $("#test").click(function(){
        $("#testing").attr("disabled", "true");
      });      
    });
  </script>
    <input type="radio">This is a test


            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">From</div>
            <div class="form-group">
                <div class="radio">
                <div class="col-xs-offset-4 col-sm-offset-4 col-md-offset-4 col-lg-offset-4">
                    <label><input type="radio" id="test" name="optradio" value="Here">Current location</label>
                </div>
                </div>
            </div>             

            <div class="form-group">
                <div class="radio">
                <div class="col-xs-offset-4 col-sm-offset-4 col-md-offset-4 col-lg-offset-4">
                    <label><input type="radio" id="option" name="optradio" value="Others">Other. Please specify:</label>
                </div>
                </div>
            </div>   

            <input type="text" id="testing" name="location" placeholder="Enter a location" disabled>  
  </body>
</html>
