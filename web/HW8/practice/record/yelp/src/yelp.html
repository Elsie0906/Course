<script>
    //myScript = "http://cs-server.usc.edu:16651/yelp.php";
    myScript = "yelp.php";
    function getReview(id){
        if(id == "Yelp Reviews"){          
          $.ajax({
              url: myScript,
              type: 'get',
              data: {
                  name: "Los Compadres Taco Truck",
                  city: "San Francisco",
                  state: "CA",
                  country: "US"
              },
              dataType: "json",
              success: function(data){
                  console.log(data);
              },
              error: function(err,status){
                  console.log('Directions request failed due to ' + err + ', status: ' + status);
              }
          });
        }
    }
</script>

        <li id="Google Reviews" onclick="getReview(this.id)">Google Reviews</li>
