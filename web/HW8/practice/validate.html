<!DOCTYPE html>
<html>
  <head>
    <title>Testing AngularJS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

    <style>
@media (max-width: 1536px){
    .container{
        max-width: 576px;
    }
} 
@media (max-width: 576px){
    .container{
        max-width: 352px;
    }   
}   
.red {
  border: solid 1px red;
}    
.red-star { color: red; }
.row{
	border:1px solid #ddd;
	background-color: #F3F3F3;
	margin-top: 50px;
	padding: 20px;
}
    </style>
  </head>
<body ng-app="">
		<form name="myForm" id="searchForm">
		<div class="container">
		<div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">Keyword<span class="red-star">*</span></div>
            <div class="form-group" id="keyword">
                <div class="col-xs-offset-4 col-sm-offset-4 col-md-offset-4 col-lg-offset-4">
                    <input type="text" name="keyword" class="form-control" ng-model="keyword" ng-pattern=" " ng-class="{red: myForm.keyword.$touched && myForm.keyword.$invalid}" required><br>
                    <span ng-show="(myForm.keyword.$touched && myForm.keyword.$invalid) || (myForm.keyword.$error.pattern)" style="color: red;">Please enter a keyword</span>
                </div>
            </div>
        </div>    
        </div>    

<!--		
            Keyword<input type="text" name="keyword" ng-model="keyword" required ng-pattern="/*\W/" ng-class="{red: myForm.keyword.$touched && myForm.keyword.$invalid}"><br>
            <span ng-show="(myForm.keyword.$touched && myForm.keyword.$invalid) || (myForm.keyword.$error.pattern)" style="color: red;">
            Please enter a keyword</span>

-->            
        </form>

</body>
</html>
